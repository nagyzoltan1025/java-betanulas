<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Student Registration Form</title>
	</h:head>
	
	<h:body>
		<h:form>
			First name: <h:inputText value="#{studentFour.firstName}"/>
			<br/><br/>
			Last name: <h:inputText value="#{studentFour.lastName}"/>
			<br/><br/>
			
			Favorite Programing Language:
			<h:selectManyCheckbox value="#{studentFour.favoriteLanguages}">
				<f:selectItem itemValue="Java" itemLabel="Java"/>
				<f:selectItem itemValue="C" itemLabel="C"/>
				<f:selectItem itemValue="PHP" itemLabel="PHP"/>
			</h:selectManyCheckbox>			
			<h:commandButton value="Submit" action="student_four_response"/>
		</h:form>
				
	</h:body>

</html>
